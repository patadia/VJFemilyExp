<ion-header>
  <ion-toolbar>
    <div class="toolbarhead">
<ion-buttons>
  <ion-menu-button></ion-menu-button>
</ion-buttons>
      <!-- <ion-icon name="arrow-back-outline" class="ion-padding" [routerLink]="['/home']">back</ion-icon> -->
      <ion-title>Family Members</ion-title>
      <!-- <ion-icon name="calculator" class="ion-padding" [routerLink]="['/expenses']"></ion-icon> -->
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div>
    <ion-label class="fkey">Your family key is <p> {{Familykey}} </p>
    </ion-label>
  </div>

  <form [formGroup]="FormCreateFamilyHead" (ngSubmit)="CreateRecord()">

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>


    <ion-button class="btnadmember" (click)="CreateRecord()" [disabled]="FormCreateFamilyHead.invalid">
      <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
      &nbsp;Add Member
    </ion-button>

  </form>
  <hr>
  <div class="listtitle">
    <label>Family Tree ğŸ˜</label>
  </div>
  <div class="listmemberlist">
   
      <ion-list class="listmember" lines="full">
        <ion-item-sliding *ngFor="let m of Members">
          <ion-item-options side="end">
            <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
            <ion-item-option color="danger" (click)="Delete(m)">Delete</ion-item-option>
          </ion-item-options>
        <ion-item >

          <div (click)="OnclickMember(m)">
            <label>{{m.Name}}</label>
          </div>

        </ion-item>
      </ion-item-sliding>
      </ion-list>

  </div>

  <div class="bottomlabel">
    <label>
      You can continue by seleting your slef from Family Tree's List ğŸ˜
    </label>
  </div>
</ion-content>
