<ion-header>
  <ion-toolbar>
    <div class="headerExpense">

      <ion-title class="headtitle">Welcome {{name}} </ion-title>
      <ion-item>
        <!-- <ion-icon name="calendar-outline"></ion-icon> -->
        <!-- <ion-datetime displayFormat="MMMM, YYYY" value="" [(ngModel)]="monthDate" (ionChange)="ChangedDate(monthDate)"></ion-datetime> -->
        <!-- <div> -->
          <!-- <label>{{setdate | date:'MMMM yy'}}</label> -->
          <label class="labelDate">{{setdate | date:'MMMM yy'}}</label>
          <ion-icon class="iconcal" name="md-calculator"></ion-icon>
          <input class="btn btn-dark form-controll cdatepick" type="date" id="pickdate" [(ngModel)]="datepick" (change)="changenewdate(datepick)">
          <ion-icon name="log-out-outline" (click)="Logout()" class="logoutbtn"></ion-icon>
        <!-- </div> -->
      </ion-item>
     
        
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div>

    <ion-label>Welcome {{name}}</ion-label>
  </div> -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="add_new_data()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <hr>
  <div>
    <!-- <ion-item>
      <ion-label>Month</ion-label>
     
    </ion-item> -->
    <div class="balance">
      <label>Credit {{Creditbal}} </label>
      <label>Debit {{Debitbal}} </label>
    </div>
  </div>
  <hr>
  <div class="listdiv">
    <ion-list class="listmain" >
      <ion-item-sliding *ngFor="let e of ExpennseList">
        <ion-item-options side="end">
          <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option> -->
          <ion-item-option color="danger" (click)="Delete(e.id)">Delete</ion-item-option>
        </ion-item-options>
      <ion-item >
       

        <div class="explistcontainer">

          <div class="listitemdate">
            <label class="datelabel">{{e.date_on | date:'dd MMMM'}}</label> 
            <label class="pdate">{{e.date_on | date:'hh:mm a'}}</label>
          </div>
          <ion-item class="listitem" lines="none">
            <ion-label 
            [ngClass]="{debit: e.Transaction_Type == 'debit',
            credit: e.Transaction_Type == 'credit'}">
              {{e.Title}} <p>{{e.byName}}</p>
            </ion-label>
            <p class="Amount">{{e.Amount}}</p>
          </ion-item>
        </div>





      </ion-item>
      </ion-item-sliding> 
    </ion-list>
  </div>


</ion-content>
