
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Femily Expenses</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="lottiediv">
  <ng-lottie [options]="options" (animationCreated)="Created($event)">

  </ng-lottie>
</div>
  <div id="container " class="condiv" style="text-align: center;">
    <strong>Welcome to Expense Manager </strong><br>

    <button class="btn btn-primary" (click)="gotofamilytreecreate()">Register and get your Key </button>
   
    <div class="container-fluid">
      <div class="container">
          <strong>Already have a Key ?</strong><br>
     <div class="">

    </div>
    <div class="container-fluid">
      <form [formGroup]="Formverify" (ngSubmit)="verifyRecord()">

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Key Or Password</ion-label>
          <ion-input formControlName="FamilyKey_password" type="password"></ion-input>
        </ion-item>
    
    
        <ion-button *ngIf="!processing" class="btnadmember" (click)="verifyRecord()" [disabled]="Formverify.invalid">
        Verify
        </ion-button>
        <ion-spinner *ngIf="processing" name="dots"></ion-spinner>
    
      </form>
    </div>
      </div>
    </div>
  </div>

  <div class="reachus">
    <ion-label>Reach out to us <a href="mailto:indiaexternal2020@gmail.com"> indiaexternal2020@gmail.com </a> </ion-label>
  </div>

 
</ion-content>
