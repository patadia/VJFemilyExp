<ion-content>
  <form [formGroup]="Formfilter" (ngSubmit)="FilterRecord()">

    <ion-item>
      <ion-label position="floating">Start Date</ion-label>
      <ion-input formControlName="Sdate" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">End Date</ion-label>
      <ion-input formControlName="Edate" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">By Name</ion-label>
      <ion-input formControlName="ByName"></ion-input>
    </ion-item>

    <ion-label class="errorlabel" *ngIf="Formfilter.errors">{{ Formfilter.errors?.dates }}</ion-label>

    <ion-button class="btnadmember" (click)="FilterRecord()" [disabled]="Formfilter.invalid">
      <ion-icon size="small" slot="icon-only" name="Filter"></ion-icon>
      &nbsp;Filter 
    </ion-button>

  </form>
</ion-content>
